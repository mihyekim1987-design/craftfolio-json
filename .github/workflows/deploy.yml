# Github Actions를 사용한 포트폴리오 자동 배포 워크플로우
name: Deploy Portfolio to GitHub Pages

# 워크플로우 트리거 조건
on:
  # main 브랜치에 push될 때 실행
  push:
    branches: [ main ]
  
  # 수동으로 워크플로우 실행 가능
  workflow_dispatch:

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 실행 제한 (하나의 배포만 실행되도록)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 저장소 체크아웃
    - name: 코드 체크아웃
      uses: actions/checkout@v4
      
    # 2. Node.js 환경 설정
    - name: Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # 3. 의존성 설치
    - name: 의존성 설치
      run: npm ci
    
    # 4. 린트 검사 (오류 시에도 계속 진행)
    - name: 코드 린트 검사
      run: npm run lint
      continue-on-error: true
    
    # 5. 프로덕션 빌드
    - name: 프로덕션 빌드
      run: npm run build
      
    # 6. GitHub Pages 설정
    - name: GitHub Pages 설정
      uses: actions/configure-pages@v4
      
    # 7. 빌드 결과물 업로드
    - name: 빌드 아티팩트 업로드
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    # GitHub Pages에 배포
    - name: GitHub Pages 배포
      id: deployment
      uses: actions/deploy-pages@v4
