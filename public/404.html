<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>포트폴리오 - 페이지 리다이렉트</title>
    <script type="text/javascript">
        // GitHub Pages SPA 해킹: 404 페이지에서 index.html로 리다이렉트
        // 이 스크립트는 현재 URL을 sessionStorage에 저장하고 index.html로 리다이렉트합니다.
        // index.html에서 이 정보를 읽어 올바른 경로로 라우팅합니다.

        var pathSegmentsToKeep = 1; // GitHub Pages 저장소명을 위한 세그먼트 수

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
    <!-- GitHub Pages에서 SPA 라우팅을 위한 404 폴백 페이지 -->
</body>

</html>
